<!DOCTYPE html>
<html>
<head>
  <title>Admin Interface</title>
  <!-- Other head content -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
</head>
<body>
  <h1>Admin Interface</h1>
  <form id="admin-form">
    <label for="response">Your Response:</label>
    <input type="text" id="response" name="response" required>
    <button type="submit">Send Response</button>
  </form>
  <h1>Admin Dashboard</h1>
  <!-- Add your admin dashboard components using Bootstrap -->
  <div class="container">
    <!-- Your dashboard components here -->
    <!-- Inside your admin.html file -->
    <div class="container">
      <h2>Analytics and Reports</h2>
      <!-- Add Chart.js charts here -->
      <canvas id="analytics-chart"></canvas>
    </div>

  </div>
  <script src="/admin.js"></script>
</body>
</html>
